<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Blog Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">Thought.net</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Welcome to Thought.net</h1>
        <p>Read the latest posts and insights on education, science, philosophy, and more.</p>
        <a href="/posts" class="btn">Browse Posts</a>
    </header>

    <!-- Blog Posts Section (Dynamic Content) -->
    <section class="blog-container" id="blog-posts">
        <!-- Dynamic Blog Posts will be inserted here -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Thought.net | All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
