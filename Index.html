<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought.net - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to Thought.net</h1>
        <p>Exploring knowledge and ideas.</p>
    </header>

    <section id="blog-posts">
        <p>Loading blog posts...</p>
    </section>

    <footer>
        <p>&copy; 2025 Thought.net | All Rights Reserved</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/api/posts")
                .then(response => response.json())
                .then(data => {
                    const postContainer = document.getElementById("blog-posts");
                    postContainer.innerHTML = "";

                    data.forEach(post => {
                        const postElement = document.createElement("div");
                        postElement.classList.add("post");
                        postElement.innerHTML = `
                            <h2>${post.title}</h2>
                            <p>${post.content}</p>
                            <small>By ${post.author} on ${post.date}</small>
                        `;
                        postContainer.appendChild(postElement);
                    });
                })
                .catch(error => {
                    console.error("Error loading posts:", error);
                    document.getElementById("blog-posts").innerHTML = "<p>Failed to load posts.</p>";
                });
        });
    </script>
</body>
</html>
